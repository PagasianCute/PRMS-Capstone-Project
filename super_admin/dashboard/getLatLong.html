<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>

  <style>
    #map {
      height: 50vh;
      width: 100%;
    }

    #address {
      margin-top: 10px;
      margin-bottom: 10px;
    }
  </style>

  <body>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#mapModal"
    >
      Open Map Modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="mapModal"
      tabindex="-1"
      aria-labelledby="mapModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="mapModalLabel">Map Modal</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="map"></div>
            <label for="address">Address:</label>
            <input type="text" id="address" />
            <button id="geocodeButton" class="btn btn-primary">
              Get Latitude and Longitude
            </button>
            <p id="coordinates"></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        // Initialize the modal
        const mapModal = new bootstrap.Modal(
          document.getElementById("mapModal")
        );
        let map;
        let marker;

        // Function to create the map
        function createMap() {
          map = L.map("map").setView([12.8797, 121.774], 6);
          L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
            maxZoom: 19,
            attribution: "Â© OpenStreetMap",
          }).addTo(map);
        }

        // Function to handle the geocode address
        function geocodeAddress() {
          const address = $("#address").val().trim();

          getCoordinates(address)
            .then((coordinates) => {
              displayCoordinates(coordinates);

              if (marker) {
                map.removeLayer(marker);
              }

              marker = L.marker([
                coordinates.latitude,
                coordinates.longitude,
              ]).addTo(map);
              map.setView([coordinates.latitude, coordinates.longitude], 15);

              // Show the modal
              mapModal.show();
            })
            .catch((error) => {
              console.error("Error geocoding address:", error.message);
              alert(
                "Error geocoding address. Please check the address and try again."
              );
            });
        }

        // Function to get coordinates
        async function getCoordinates(address) {
          const response = await fetch(
            `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(
              address
            )}&countrycodes=PH&bounded=1&viewbox=116.93,4.6,126.6,21.2`
          );
          const data = await response.json();

          if (data.length > 0) {
            return {
              latitude: parseFloat(data[0].lat),
              longitude: parseFloat(data[0].lon),
            };
          } else {
            throw new Error(
              "Invalid address or address not in the Philippines"
            );
          }
        }

        // Function to display coordinates
        function displayCoordinates(coordinates) {
          $("#coordinates").text(
            `Latitude: ${coordinates.latitude}, Longitude: ${coordinates.longitude}`
          );
        }

        // Initialize the map when the modal is shown
        $("#mapModal").on("shown.bs.modal", function () {
          createMap();
        });

        // Handle click event using jQuery
        $("#geocodeButton").click(function () {
          geocodeAddress();
        });
      });
    </script>
  </body>
</html>
